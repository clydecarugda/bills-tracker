{% extends "main.html" %}

{% block content %}

<div class="row">
  {% include 'money_sidebar.html' %}

  <div class="col-sm-12 col-md-9 flex-grow-1 p-3">
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-12 col-md-6 mb-2">
          <label for="id_name" class="form-label">Account Group Name</label>
          <input type="text" class="form-control{% if form.name.errors %} is-invalid{% endif %}" name="name" id="id_name" value="{{ account_groups.name }}" required>
          {% if form.name.errors %}
            <div class="invalid-feedback">
              {{ form.name.errors|striptags }}
            </div>
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 mb-2">
          <button type="submit" class="btn btn-success float-end"><i class="bi bi-floppy"></i> Save</button>
        </div>
      </div>
    </form>
  </div>

</div>
  
{% endblock content %}

{% extends 'main.html' %}

{% block content %}

  <div class="row mb-3">
    <div class="col">
      <h2>Bills List</h2>
  </div>

  <div class="row mb-3">
    <div class="col">
      <a href="{% url 'create-bill' %}" class="btn btn-primary">Add</a>
    </div>

    <div class="col">
      <form method="get">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search..." name="search_area" value="{{ search_input }}">
          <button class="btn btn-success" type="submit" id="button-addon2">Search</button>
        </div>
      </form>
    </div>
  </div>

    <div class="row table-responsive mb-3">
      <table class="table table-hover table-striped text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th scope="col">Bill Name</th>
            <th scope="col">Bill Type</th>
            <th scope="col">Due Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-group-divider">

          {% for bill in bills %}
          <tr>
            <td>{{ bill.name }}</td>
            <td>{{ bill.bill_type }}</td>
            <td>{{ bill.due_date }}</td>
            <td>&#8369; {{ bill.amount }}</td>
            <td>{{ bill.payment_status }}</td>
            <td><a href="{% url 'bill-view' bill.id %}" class="btn btn-outline-primary">Details</a></td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  
  </div>
  
{% endblock content %}

{% extends "main.html" %}

{% load custom_tags %}

{% block content %}

<div class="row mb-3">
  <div class="col-sm-12 col-md-6 mb-2">
    <a href="{{ request.META.HTTP_REFERER  }}" class="btn btn-secondary">Back</a>
  </div>
</div>

<div class="row d-flex justify-content-center">
  <div class="col-sm-12 col-md-8 mb-2">
    <div class="card">
      <form method="post">
        {% csrf_token %}
      <div class="card-body">
        <h5 class="card-title text-center">Profile</h5>
        <div class="row mt-3">
          <div class="col-sm-12 col-md-6 mb-2">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="id_username" value="{{ user.username }}">
          </div>
          <div class="col-sm-12 col-md-6 mb-2">
            <label class="form-label">Password</label>
            <a href="{% url 'password-change' user.id %}" class="btn btn-primary btn-sm form-control">Change Password</a> 
          </div>
        </div> 
        <div class="row mt-4 text-center">
          <div class="card-header">
            Personal Information
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-sm-12 col-md-6 mb-2">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" id="id_first_name" value="{{ user.first_name }}">
          </div>
          <div class="col-sm-12 col-md-6 mb-2">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="id_last_name" value="{{ user.last_name }}">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="id_email" value="{{ user.email }}">
          </div>
        </div>
        <div class="row mt-4 text-center">
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <input type="submit" class="btn btn-success" value="Update">
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
  
{% endblock content %}

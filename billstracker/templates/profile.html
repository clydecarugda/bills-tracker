{% extends "main.html" %}

{% load custom_tags %}

{% block content %}

<div class="row d-flex justify-content-center mt-3">
  <div class="col-sm-12 col-md-8 mb-2">
    <div class="card">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="card-body">
        <h5 class="card-title text-center">Profile</h5>
        <div class="row mt-3">
          <div class="col-sm-12 col-md-6 mb-2">
            <label class="form-label">Profile Picture</label>
            <input type="file" class="form-control" name="prof_picture" id="id_prof_picture">
          </div>
          <div class="col-sm-12 col-md-6 mb-2">
            {% if user.userprofile.profile_picture %}
              <img src="{{ request.user.userprofile.profile_picture.url }}" 
                  alt="No Profile Picture"
                  class="img-fluid">
            {% else %}
              <div class="text-center">
                <h3>No Profile Picture</h3>
              </div>
            {% endif %}
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12 col-md-6 mb-2">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="id_username" value="{{ user.username }}">
          </div>
          <div class="col-sm-12 col-md-6 mb-2">
            <label class="form-label">Password</label>
            <a href="{% url 'password-change' user.id %}" class="btn btn-primary btn-sm form-control">Change Password</a> 
          </div>
        </div> 
        <div class="row mt-4 text-center">
          <div class="card-header">
            Personal Information
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-sm-12 col-md-6 mb-2">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" id="id_first_name" value="{{ user.first_name }}">
          </div>
          <div class="col-sm-12 col-md-6 mb-2">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="id_last_name" value="{{ user.last_name }}">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="id_email" value="{{ user.email }}">
          </div>
        </div>
        <div class="row mt-4 text-center">
          <div class="card-header">
            Settings
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-sm-12 col-md-4 mb-2">
            <label class="form-label">Dark Mode</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="id_dark_mode" name="dark_mode" {% if user.userprofile.dark_mode == True %} checked {% endif %}>
              <label class="form-check-label" for="id_dark_mode">Dark Mode</label>
            </div>
          </div>
        </div>
        <div class="row mt-4 text-center">
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-success"><i class="bi bi-floppy2"></i> Update</button>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
  
{% endblock content %}

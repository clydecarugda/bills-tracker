{% extends "main.html" %}

{% block content %}

<div class="row">
  {% include 'money_sidebar.html' %}

  <div class="col-sm-12 col-md-9 flex-grow-1 p-3">
    <a href="{% url 'money-account-group-add' %}" class="btn btn-info btn-sm mb-2"><i class="bi bi-plus"></i> Add</a>

    <table class="table table-sm table-hover">
      <thead>
        <th scope="col">Account Group Name</th>
      </thead>
      <tbody class="table-group-divider">
        {% for account_group in account_groups %}

          <tr>
            <td><a href="{% url 'money-account-group-view' account_group.id %}" class="link-body-emphasis text-decoration-none">{{ account_group.name }}</a></td>
          </tr>

        {% empty %}

          <h4>No data</h4>

        {% endfor %}
      </tbody>
    </table>
  </div>

</div>
  
{% endblock content %}

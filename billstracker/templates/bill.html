{% extends 'main.html' %}

{% block content %}

<div class="row mb-3">
  <div class="col">
    <a href="{% url 'bills-tracker' %}" class="btn btn-secondary">Back</a>
  </div>
</div>

<div class="card border-primary">
  <div class="card-header">
    <h4 class="mb-0">Bill Details</h4>
  </div>
  <div class="card-body">
  
    <!-- Bill Name -->
    <div class="mb-3">
      <label for="id_name" class="form-label">Name</label>
      <input type="text" id="id_name" class="form-control" value="{{ bills.name }}" disabled readonly>
    </div>
  
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6">
        <!-- Bill Type -->
        <div class="mb-3">
          <label for="id_bill_type" class="form-label">Bill Type</label>
          <input type="text" id="id_bill_type" class="form-control" value="{{ bills.bill_type }}" disabled readonly>
        </div>
  
        <!-- Due Date and Amount -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="id_due_date" class="form-label">Due Date</label>
            <input type="text" id="id_due_date" class="form-control" value="{{ bills.due_date }}" disabled readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label for="id_amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">&#8369;</span>
              <input type="text" id="id_amount" class="form-control" value="{{ bills.amount }}" disabled readonly>
            </div>
          </div>
        </div>
  
        <!-- Status and Recurring -->
        <div class="row">
          <div class="col">
            <label for="id_payment_status" class="form-label">Status</label>
            <input type="text" id="id_payment_status" class="form-control" value="{{ bills.payment_status }}" disabled readonly>
          </div>
        </div>
      </div>
  
      <!-- Right Column for Description -->
      <div class="col-md-6">
        <label for="id_description" class="form-label">Description</label>
        <textarea id="id_description" class="form-control" style="height: 200px;" disabled readonly>{{ bills.description }}</textarea>
      </div>
    </div>
  
    <!-- Action Buttons -->
    <div class="row">
      <div class="col text-end">
        <a href="#" class="btn btn-success">Edit</a>
        <!-- Action Button -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Delete</button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Bill Info</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                Are you sure you want to delete <strong>{{ bills.name }}</strong>?
              </div>
              <div class="modal-footer">
                <form id="deleteForm" method="POST" action="{% url 'bill-delete' bills.id %}" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Yes</button>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>

  
{% endblock content %}
